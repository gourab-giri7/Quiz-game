<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quiz game</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.main{
			height: 100vh;
			width: 100vw;
			align-content: center;
			font-family:Arial, Helvetica, sans-serif;
		}
		.container{
			background-color: #d1d1d1;
			box-shadow: 0 0 50px rgb(255, 255, 255);
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			gap: 2vh;
			/* height: 50vh; */
			width: 50vh;
			margin: auto;
			padding: 20px;
			text-align: center;
		}
		select{
			width: 100%;
			height: 6vh;
			border-radius: 8px;
			text-align: center;
			font-weight: bold;
		}
		.inputs{
			width: 100%;
			display: flex;
			flex-direction: column;
			justify-content: center;
		}
		.submit{
			width: 100%;
			height: 6vh;
			border-radius: 8px;
			border: 1px solid #383838;
			background-color: #10ff9b;
			font-weight: bold;
		}
		.submit:hover{
			color: #006d40;
			background-color: white;
		}


																/* questions */
		#questionPage{
			background-color: #d1d1d1;
			box-shadow: 0 0 50px rgb(255, 255, 255);
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			gap: 2vh;
			/* height: 50vh; */
			width: 50vh;
			margin: auto;
			padding: 20px;
		}
		.top{
			height: 8vh;
			width: 100%;
			text-align: center;
			word-wrap: break-word;
			font-weight: bold;
			background-color: #d8ff7e;
			padding: 5px;
			border-radius: 10px;
			
		}
		.options{
			/* height: 50%; */
			width: 100%;
			background-color: #8dff9c;
			display: flex;
			flex-direction: column;
			align-items: flex-end;
			padding: 10px;
			margin: 20px 0;
			border-radius: 20px;
			font-weight: bold;
			/* color: white; */
		}
		/* label{color: white;} */
		.op{
			display: flex;
			flex-direction: row;
			align-items: flex-start;
			gap: 10px;
			width: 100%;
			margin:5px 0;
		}
		label{
			word-wrap: break-word;
			width: 80%;
		}
		.button{
			display: flex;
			flex-direction: row;
			width: 100%;
			gap: 10px;
		}
		.button button,#playAgain{
			width: 100%;
			border-radius: 8px;
			height: 6vh;
			border-radius: 8px;
			border: 1px solid #383838;
			background-color: #109fff;
			font-weight: bold;
		}
		
		button:hover{
		color: #109fff;
		background-color: white;
		}
													/* Score */

								/* media */

		.container,#questionPage,#score{

	</style>
</head>
